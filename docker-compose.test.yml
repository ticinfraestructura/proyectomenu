version: '3.8'

services:
  postgres_test:
    image: postgres:16-alpine
    container_name: humanitarian_db_test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: humanitarian_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d humanitarian_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - humanitarian_network_test

  backend_test:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: humanitarian_backend_test
    environment:
      DATABASE_URL: postgresql://test_user:test_pass@postgres_test:5432/humanitarian_test
      JWT_SECRET: test_secret_key
      JWT_EXPIRES_IN: 1h
      NODE_ENV: test
    depends_on:
      postgres_test:
        condition: service_healthy
    command: npm run test
    networks:
      - humanitarian_network_test

networks:
  humanitarian_network_test:
    driver: bridge
