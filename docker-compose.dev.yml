version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: humanitarian_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-humanitarian_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-humanitarian_pass_123}
      POSTGRES_DB: ${POSTGRES_DB:-humanitarian_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-humanitarian_user} -d ${POSTGRES_DB:-humanitarian_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - humanitarian_network_dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: humanitarian_backend_dev
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://humanitarian_user:humanitarian_pass_123@postgres:5432/humanitarian_db}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      NODE_ENV: development
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - humanitarian_network_dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: humanitarian_frontend_dev
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - humanitarian_network_dev

volumes:
  postgres_data_dev:

networks:
  humanitarian_network_dev:
    driver: bridge
